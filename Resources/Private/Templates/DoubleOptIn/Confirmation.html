<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:if condition="{confirmed} && {alreadyConfirmed}">
    <f:then>
        <p>
            <f:translate key="alreadyConfirmed" extensionName="form_double_opt_in"/>
        </p>
    </f:then>
    <f:else if="{confirmed}">
        <p>
            <f:translate key="success" extensionName="form_double_opt_in"/>
        </p>
    </f:else>
    <f:else>
        <p>
            <f:translate key="failed" extensionName="form_double_opt_in"/>
        </p>
    </f:else>
</f:if>

</html>
